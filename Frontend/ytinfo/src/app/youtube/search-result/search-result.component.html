<mat-card class="result-card">
    <mat-card-header>
      <mat-card-title>
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{ result.thumbnailUrl }}">
    <mat-card-content>
    <div class="caption">
      <h2>{{ result.title }}</h2>
      <p>{{ result.description }}</p>
    </div>
    </mat-card-content>
    <mat-card-actions>
      <a mat-raised-button href="{{ result.videoUrl }}" >Watch</a>
      <button mat-raised-button (click)="onClick()">Backup Video Comments!</button>
      <button mat-raised-button (click)="onClick2()">Download Video Comments!</button>
    </mat-card-actions>
</mat-card>
